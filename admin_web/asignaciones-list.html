<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Lista de Asignaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/sweetalert2.min.css">
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.7/css/dataTables.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary:       #0ea5e9;
      --primary-dark:  #0284c7;
      --primary-light: #e0f2fe;
      --danger:        #ef4444;
      --bg:            #f1f5f9;
      --surface:       #ffffff;
      --border:        #e2e8f0;
      --text:          #1e293b;
      --muted:         #94a3b8;
      --radius:        14px;
      --shadow:        0 4px 24px rgba(0,0,0,0.07);
    }

    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .main-container { height: 100vh; display: flex; }

    .page-content {
      flex: 1;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    .full-box.navbar-info {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 20px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .page-header-custom { padding: 18px 24px 10px; }
    .page-header-custom h3 {
      font-family: 'Syne', sans-serif;
      font-size: 22px;
      font-weight: 800;
      color: var(--text);
      margin: 0 0 2px;
    }
    .page-header-custom p { font-size: 13px; color: var(--muted); margin: 0; }

    .scroll-area {
      flex: 1;
      overflow-y: auto;
      padding: 0 24px 30px;
    }
    .scroll-area::-webkit-scrollbar { width: 6px; }
    .scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    /* NAV TABS */
    .nav-tabs-custom { display: flex; gap: 8px; margin-bottom: 20px; padding-top: 4px; }
    .nav-tab-btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 9px 18px; border-radius: 10px; font-size: 13px; font-weight: 600;
      font-family: 'DM Sans', sans-serif; text-decoration: none; transition: all .2s;
      border: 1.5px solid var(--border); background: var(--surface); color: var(--muted);
    }
    .nav-tab-btn:hover { color: var(--primary); border-color: var(--primary); text-decoration: none; }
    .nav-tab-btn.active {
      background: var(--primary); color: #fff;
      border-color: var(--primary);
      box-shadow: 0 4px 14px rgba(14,165,233,.3);
    }

    /* CARD */
    .form-card {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1.5px solid var(--border);
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      animation: fadeUp .35s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-card-header {
      display: flex; align-items: center; gap: 10px;
      padding: 14px 20px;
      border-bottom: 1.5px solid var(--border);
      background: #fafbfc;
    }
    .icon-box {
      width: 34px; height: 34px; border-radius: 9px;
      background: var(--primary-light); color: var(--primary);
      display: flex; align-items: center; justify-content: center;
      font-size: 15px; flex-shrink: 0;
    }
    .form-card-header h6 {
      font-family: 'Syne', sans-serif; font-weight: 700;
      font-size: 14px; margin: 0; color: var(--text);
    }
    .form-card-header small { font-size: 12px; color: var(--muted); display: block; }
    .form-card-body { padding: 20px; }

    /* TABLE */
    #tablaAsignaciones { width: 100%; border-collapse: collapse; font-size: 13px; }
    #tablaAsignaciones thead th {
      background: #1e293b !important; color: #fff !important;
      font-family: 'Syne', sans-serif; font-weight: 700; font-size: 11px;
      letter-spacing: .06em; text-transform: uppercase;
      padding: 11px 14px; text-align: center; border: none !important;
    }
    #tablaAsignaciones thead th:first-child { border-radius: 8px 0 0 8px; }
    #tablaAsignaciones thead th:last-child  { border-radius: 0 8px 8px 0; }
    #tablaAsignaciones tbody tr { border-bottom: 1px solid var(--border); transition: background .15s; }
    #tablaAsignaciones tbody tr:hover { background: #f8fafc; }
    #tablaAsignaciones tbody td {
      padding: 10px 14px; vertical-align: middle;
      text-align: center; color: var(--text);
    }

    .btn-del {
      display: inline-flex; align-items: center; gap: 5px;
      background: var(--danger); color: #fff; border: none; border-radius: 8px;
      padding: 6px 12px; font-size: 12px; font-weight: 600;
      font-family: 'DM Sans', sans-serif; cursor: pointer; transition: background .2s;
    }
    .btn-del:hover { background: #dc2626; }

    /* DataTables overrides */
    .dataTables_wrapper .dataTables_filter input {
      border: 1.5px solid var(--border); border-radius: 9px;
      padding: 6px 12px; font-size: 13px;
      font-family: 'DM Sans', sans-serif; outline: none;
    }
    .dataTables_wrapper .dataTables_filter input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14,165,233,.1);
    }
    .dataTables_wrapper .dataTables_length select {
      border: 1.5px solid var(--border); border-radius: 9px;
      padding: 5px 10px; font-family: 'DM Sans', sans-serif;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      border-radius: 8px !important;
      font-family: 'DM Sans', sans-serif; font-size: 13px;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: var(--primary) !important; color: #fff !important; border: none !important;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: var(--primary-light) !important; color: var(--primary) !important; border: none !important;
    }

    i { transform: none !important; filter: none !important; }

    @media (max-width: 768px) {
      html, body { overflow: auto; }
      .page-content { overflow: auto; height: auto; }
      .scroll-area { overflow: visible; }
    }
  </style>
</head>

<body>
<main class="full-box main-container">

  <section class="full-box nav-lateral">
    <div class="full-box nav-lateral-bg show-nav-lateral"></div>
    <div class="full-box nav-lateral-content">
      <figure class="full-box nav-lateral-avatar">
        <i class="far fa-times-circle show-nav-lateral"></i>
        <img src="assets/avatar/Avatar2.png" class="img-fluid" alt="Avatar">
        <figcaption class="roboto-medium text-center">
          Administrador <br><small class="roboto-condensed-light">Gestión</small>
        </figcaption>
      </figure>
      <nav class="full-box nav-lateral-menu">
        <ul>
          <li><a href="dashboard.html"><i class="fab fa-dashcube fa-fw"></i> &nbsp; Dashboard</a></li>
          <li><a href="eventos-list.html"><i class="fas fa-calendar-check fa-fw"></i> &nbsp; Eventos</a></li>
          <li><a class="active" href="asignaciones.html"><i class="fas fa-bell fa-fw"></i> &nbsp; Asignaciones</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="full-box page-content">
    <nav class="full-box navbar-info">
      <a href="#" class="float-left show-nav-lateral"><i class="fas fa-exchange-alt"></i></a>
      <a href="#" class="btn-exit-system" onclick="cerrarSesion()"><i class="fas fa-power-off"></i></a>
    </nav>

    <div class="page-header-custom">
      <h3><i class="fas fa-bell fa-fw"></i> &nbsp; Lista de Asignaciones</h3>
      <p>Visualiza y elimina las asignaciones registradas en el sistema.</p>
    </div>

    <div class="scroll-area">

      <div class="nav-tabs-custom">
        <a href="asignaciones.html" class="nav-tab-btn">
          <i class="fas fa-plus"></i> Crear Asignación
        </a>
        <a href="asignaciones-list.html" class="nav-tab-btn active">
          <i class="fas fa-list"></i> Lista de Asignaciones
        </a>
      </div>

      <div class="form-card">
        <div class="form-card-header">
          <div class="icon-box"><i class="fas fa-bell"></i></div>
          <div>
            <h6>Asignaciones Registradas</h6>
            <small>Lista de todas las asignaciones activas</small>
          </div>
        </div>
        <div class="form-card-body">
          <table id="tablaAsignaciones" style="width:100%">
            <thead>
              <tr>
                <th>Empleado</th>
                <th>Cédula</th>
                <th>Evento</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </div>
  </section>
</main>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/bootstrap-material-design.min.js"></script>
<script>$(document).ready(() => { $('body').bootstrapMaterialDesign(); });</script>
<script src="js/main.js"></script>
<script src="js/admin-api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.20/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.datatables.net/2.3.7/js/dataTables.min.js"></script>
<script src="js/logout.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const tbody = document.querySelector('#tablaAsignaciones tbody');
    let dataTable;

    async function cargarAsignaciones() {
      try {
        // FIX 1: endpoint correcto
        const res = await fetch('/api/empleado-eventos', { headers: authHeaders() });
        const asignaciones = await res.json();

        // FIX 2: destruir antes de tocar el tbody
        if (dataTable) { dataTable.destroy(); dataTable = null; }

        tbody.innerHTML = '';

        asignaciones.forEach(a => {
          // FIX 3: minúscula en empleado y evento
          const nombre = a.empleado ? `${a.empleado.nombre} ${a.empleado.apellido}` : '-';
          const cedula = a.empleado?.cedula || '-';
          const evento = a.evento?.titulo || '-';

          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${nombre}</td>
            <td>${cedula}</td>
            <td>${evento}</td>
            <td>
              <button class="btn-del eliminar-btn" data-id="${a.id}">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          `;
          tbody.appendChild(fila);
        });

        dataTable = $('#tablaAsignaciones').DataTable({
          paging:    true,
          searching: true,
          ordering:  true,
          autoWidth: false,
          language: {
            search:      "Buscar:",
            lengthMenu:  "Mostrar _MENU_ registros",
            info:        "Mostrando _START_ a _END_ de _TOTAL_ asignaciones",
            zeroRecords: "No se encontraron asignaciones",
            emptyTable:  "Sin asignaciones registradas",
            paginate:    { previous: "Anterior", next: "Siguiente" }
          }
        });

      } catch (err) {
        console.error("Error al cargar asignaciones:", err);
      }
    }

    await cargarAsignaciones();

    $('#tablaAsignaciones tbody').on('click', '.eliminar-btn', async function () {
      const id = this.dataset.id;

      const result = await Swal.fire({
        title: '¿Eliminar esta asignación?',
        text: 'Esta acción no se puede deshacer.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#ef4444',
        cancelButtonColor: '#94a3b8',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      });

      if (!result.isConfirmed) return;

      try {
        const res = await fetch(`/api/empleado-eventos/${id}`, {
          method: 'DELETE',
          headers: authHeaders()
        });

        if (res.ok) {
          dataTable.row($(this).parents('tr')).remove().draw();
          Swal.fire({ title: '¡Eliminada!', icon: 'success', timer: 2000, showConfirmButton: false });
        } else {
          const data = await res.json();
          Swal.fire({ title: 'Error', text: data.error || 'No se pudo eliminar.', icon: 'error', timer: 2000, showConfirmButton: false });
        }
      } catch (error) {
        console.error("Error al eliminar:", error);
        Swal.fire({ title: 'Error', text: 'Ocurrió un error al eliminar.', icon: 'error', timer: 2000, showConfirmButton: false });
      }
    });
  });
</script>
</body>
</html>
